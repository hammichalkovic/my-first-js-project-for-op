<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        
        function getComputerChoice() {
            let paper = 'Paper!', rock = 'Rock!', scissors = "Scissors!";
            let number = Math.random() * 100;
            let result = Math.round(number);

            if (result % 2 == 0) {

                return paper;

            } else if (result % 3 == 0) {

                return rock;

            } else {
                
                return scissors;

            }

        }


    </script>
</body>
</html>
