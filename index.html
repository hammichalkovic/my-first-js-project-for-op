<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JS Project for OP</title>
</head>
<body>
    <h1>Paper, Rock, Scissors</h1>
        <div class="round">
            Rounds Played:<div class="roundnumber"></div>
        </div>
        <div class="game">
            <div class="player">
                <h2>Player:</h2>
                <div class="playerScore">
                    <h2 class="playerScore"></h2>
                </div>
            </div>
            <div class="computer">
                <h2>Computer:</h2>
                <div class="computerScore">
                    <h2 class="computerScore"></h2>
                </div>
            </div>    
        </div>
        <div class="allbuttons">
            <div class="select">
                <button class="paper">paper</button>
                <button class="rock">rock</button>
                <button class="scissors">scissors</button>
            </div>
            <div class="buttons">
                <button class="refresh" onclick="refresh()">REFRESH</button>
            </div>
        </div>
    <style>


        body {
            text-transform: capitalize;
            font-size: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 60px;
        }

        button {
            width: 200px;
            height: 70px;
            font-weight: 800;
            font-size: 30px;
        }

        .round {
            text-transform: uppercase;
            margin: -15px 0 30px 0;
            display: flex;
        }

        .roundnumber {
            padding-left: 10px;
        }

        .allbuttons {
            width: 1035px;
            /* border: 1px dotted salmon; */
            margin-top: 30px;
            height: 170px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }


        .refresh {
            background-color: aqua;
            width: 400px;
            height: 100px;
            margin-top: 30px;
        }

        .refresh:active {
            background-color: red;
            cursor: pointer;
        }

        .refresh:hover,
        .play:hover {
            cursor: pointer;
        }

        .game {
            display: flex;
            margin-top: -30px;
        }

        .computer,
        .player {

            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 100px;
            border: 2px solid red;
            margin-top: 30px;
        }

        div.computerScore,
        div.playerScore {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
        }

        .computer {
            margin-left: 30px;
        }

        .select {
            width: 1034px;
            /* border: 1px solid red; */
            height: 70px;
            display: flex;
            justify-content: space-evenly;
        }

        .paper,
        .rock,
        .scissors {
            border: 3px solid grey;
            height: 70px;
            width: 220px;
            background: linear-gradient(to bottom, hsl(56, 71%, 49%), hsl(175, 95%, 50%), hsl(347, 71%, 49%));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            font-size: 38px;
            font-weight: 800;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;
        }

        .paper:hover,
        .rock:hover,
        .scissors:hover {
            cursor: pointer;
            border: 7px solid greenyellow;
        }

        .paper:active,
        .rock:active,
        .scissors:active {
            border: 7px solid rgb(248, 51, 2);
        }


    </style>

    <script>
        let a = '',
            b = '',
            playerScore = 0,
            computerScore = 0,
            roundNumber = 0;
        // playRound();

        let paper = document.querySelector('.paper'),
            rock = document.querySelector('.rock'),
            scissors = document.querySelector('.scissors'),
            round = document.querySelector('.roundnumber');
        

        function getComputerChoice() {

            let number = Math.random() * 100;
            let result = Math.round(number);

            if (result % 2 == 0) {

                b = 1;
                // paper
            } else if (result % 3 == 0) {

                b = 2;
                // rock
            } else {
                
                b = 3;
                // scissors
            }

        } 

        function displayScores() {
             document.querySelector('.playerScore').innerHTML = playerScore;
             document.querySelector('.computerScore').innerHTML = computerScore;
             document.querySelector('.roundnumber').innerHTML = roundNumber;
            
        }

        paper.addEventListener('click', () => {
            roundNumber++;
            round.innerHTML = roundNumber;
            a = 'paper';
            playRound();
        })

        rock.addEventListener('click', () => {
            roundNumber++;
            round.innerHTML = roundNumber;
            a = 'rock';
            playRound();
        });

        scissors.addEventListener('click', () => {
            roundNumber++;
            round.innerHTML = roundNumber;
            a = 'scissors';
            playRound();
        })

        function playRound() {
            
            getComputerChoice();
            // a = prompt('Let\'s play Paper, Rock, Scissors! Enter what you choose!');
            // a = a.toLowerCase();
            
            if (b == 1 && a == 'paper') {
                playerScore += 0; 
            } else if (b == 2 && a == 'paper') {
                ++playerScore;
            } else if (b == 3 && a == 'paper') {
                ++computerScore;
            } else if (b == 1 && a == 'rock') {
                ++computerScore;
            } else if (b == 2 && a == 'rock') {
                playerScore += 0;
            } else if (b == 3 && a == 'rock') {
                ++playerScore;
            }  else if (b == 1 && a == 'scissors') {
                ++playerScore;
            } else if (b == 2 && a == 'scissors') {
                ++computerScore;
            } else if (b == 3 && a == 'scissors') {
                playerScore += 0;
            };
                

            displayScores();
        }

        function game() {

            if (playerScore > computerScore) {
                alert('You win the game!');
            } else if (playerScore < computerScore) {
                alert('Computer win the game!');
            } else if (playerScore == computerScore) {
                alert('Nobody win the game!');
            }

            return displayScores();
        }

        function refresh() {
            playerScore = 0;
            computerScore = 0;
            roundNumber = 0;
            displayScores();
        }

    </script>
</body>
</html>
